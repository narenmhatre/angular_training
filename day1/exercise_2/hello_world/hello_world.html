<!DOCTYPE html>
<html lang="en" ng-app="hello-world">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="HelloWorldController.js"></script>
</head>
<body>
	<div id="helloworld" ng-controller="HelloWorldController">
		{{message}}
		<h1 ng-bind="message"></h1>
		<hr>
		<input type="text" id="message-box" ng-model="message">
	</div>
	<ul ng-controller="UsersController">
		<li id="users" ng-repeat="user in users">
			{{user}}
		</li>
	</ul>
</body>
</html>
