<!DOCTYPE html>
<html lang="en" ng-app="hello-world">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<script src="app.js"></script>
	<script src="HelloWorldController.js"></script>
	<style type="text/css">
	* {
		padding: 0;
		margin: 0;
	}
li, ul {
	list-style: none;
	padding: 10px 15px;
}
	</style>
</head>
<body>
	<div class="container">
	<div id="helloworld" ng-controller="HelloWorldController">
		{{message}}
		<h1 ng-bind="message"></h1>
		<hr>
		<input type="text" id="message-box" ng-model="message">
	</div>
	<div ng-controller="UsersController">
		
	<table id="users">
		<tr ng-repeat="user in users" ng-if="user.isVisible">
			<td>{{user.firstName}}</td>
			<td>{{user.lastName}}</td>
			<td>{{user.isVisible}}</td>
		</tr>
	</table>	
		
	</div>
	<br><br>
	<div class="bookdetails" ng-controller ="booksDetailController">
		<form class="form-inline">
	<div class="form-group">
		<label>Search by Book Id:  </label>
		<input type="input" class="form-control" ng-model="searchId.id"> 
	</div>

	<div class="form-group">
		<label>Search by Book Name:  </label>
		<input type="input" class="form-control" ng-model="searchId.name"> 
	</div>
	</form>
	<br>
	<br>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Book Id</th>
					<th>Book Title</th>
					<th>Author Name</th>
					<th>Series</th>
					<th>Genere</th>
					<th>Instock</th>
					<th>Price</th>
					<th>Pages</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="books in bookdetails | filter:searchId ">
					<td>{{$index + 1}}</td>
					<td ng-bind="books.id"></td>
					<td ng-bind="books.name"></td>
					<td ng-bind="books.author"></td>
					<td ng-bind="books.series_t"></td>
					<td ng-bind="books.genre_s"></td>
					<td ng-bind="books.inStock"></td>
					<td ng-bind="books.price"></td>
					<td ng-bind="books.pages_i"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
