<!DOCTYPE html>
<html lang="en" ng-app="hello-world">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="HelloWorldController.js"></script>
	<style type="text/css">
	* {
		padding: 0;
		margin: 0;
	}
li, ul {
	list-style: none;
	padding: 10px 15px;
}
	</style>
</head>
<body>
	<div id="helloworld" ng-controller="HelloWorldController">
		{{message}}
		<h1 ng-bind="message"></h1>
		<hr>
		<input type="text" id="message-box" ng-model="message">
	</div>
	<div ng-controller="UsersController">
		
				<table id="users">
					<tr ng-repeat="user in users" ng-if="user.isVisible">
						<td>{{user.firstName}}</td>
						<td>{{user.lastName}}</td>
						<td>{{user.isVisible}}</td>
					</tr>
				</table>
		
	</div>
</body>
</html>
