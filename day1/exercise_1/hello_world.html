<!DOCTYPE html>
<html lang="en" ng-app="sample">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script>
		/**
		*  Module
		*
		* Description
		*/
		var sample = angular.module('sample', []);

		sample.controller('SampleCntrl', ['$scope', function($scope){
			$scope.message = "Hello World!!";
			$scope.users = ["Santosh", "Naren", "Glen"];
		}]);

	</script>
</head>
<body>
	<div id="helloworld" ng-controller="SampleCntrl">
		{{message}}
		<h1 ng-bind="message"></h1>
		<hr>
		<ul>
			<li id="users" ng-repeat="user in users">
				{{user}}
			</li>
		</ul>
		<input type="text" id="message-box" ng-model="message">
	</div>
</body>
</html>
